<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Scroll Navigation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Smooth Scroll Effect */
        html {
            scroll-behavior: smooth;
        }

        /* Section Styling */
        section {
            height: 100vh; /* Full screen height */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 50px;
        }

        #home { background: #f8f9fa; }
        #about { background: #e9ecef; }
        #services { background: #dee2e6; }
        #contact { background: #ced4da; }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">MyWebsite</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#services">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Sections -->
    <section id="home">
        <div class="hero-content">
        <h1>Welcome to My Website</h1>
        <p class ="lead">Scroll down to explore.</p>
        </div>
    </section>

    <section id="about">
        <div class="hero-content">
        <h1>About Us</h1>
        <p class ="lead">Learn more about what we do.</p>
        </div>
    </section>

    <section id="services">
        <div class="hero-content">
        <h1>Our Services</h1>
        <p class ="lead">Discover our amazing services.</p>
    </div>
    </section>

    <section id="contact">
        <div class="hero-content">
        <h1>Contact Us</h1>
        <p class ="lead">Get in touch with us today.</p>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
