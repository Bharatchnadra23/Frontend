<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Page</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Hero Section Full-Height on Large Screens */
        .hero {
            background: url('https://via.placeholder.com/1920x1080') no-repeat center center/cover;
            height: 100vh; /* Full viewport height */
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgb(144, 11, 11);
            text-align: center;
        }
        /* Adjust height for smaller screens */
        @media (max-width: 768px) {
            .hero {
                height: 50vh;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1 class="display-3 fw-bold">Welcome to Our Website</h1>
            <p class="lead">Delivering Excellence with Responsive Design</p>
        </div>
    </section>

    <!-- Three-Column Section -->
    <div class="container my-5">
        <div class="row">
            <!-- About Us -->
            <div class="col-md-4 text-center p-4">
                <h2>About Us</h2>
                <p>We are a company dedicated to providing top-notch services.</p>
            </div>
            <!-- Our Services -->
            <div class="col-md-4 text-center p-4 bg-light">
                <h2>Our Services</h2>
                <p>Offering innovative solutions tailored to your needs.</p>
            </div>
            <!-- Contact -->
            <div class="col-md-4 text-center p-4">
                <h2>Contact</h2>
                <p>Reach out to us at contact@company.com</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
