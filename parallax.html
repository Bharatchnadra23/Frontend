<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Scrolling Effect</title>
    <link rel="stylesheet" href="paralla.css">
</head>
<body>

    <div class="parallax"></div>

    <section class="content">
        <h1>Welcome to My Website</h1>
        <p>Scroll down to see the parallax effect in action.</p>
    </section>

    <div class="parallax second"></div>

    <section class="content">
        <h1>Another Parallax Section</h1>
        <p>This is another section with a parallax effect.</p>
    </section>

    <div class="parallax third"></div>

    <section class="content">
        <h1>Final Section</h1>
        <p>Enjoy creating awesome parallax effects!</p>
    </section>

</body>
</html>
